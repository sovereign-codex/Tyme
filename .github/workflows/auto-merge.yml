name: Enable Auto-Merge

on:
  pull_request_target:
    types: [labeled]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-merge-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  enable-auto-merge:
    if: |
      github.event_name == 'pull_request_target' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.pull_request.state == 'open' &&
      !github.event.pull_request.draft &&
      contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

  autoresolve-and-merge:
    if: |
      github.event_name == 'pull_request_target' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.pull_request.state == 'open' &&
      !github.event.pull_request.draft &&
      contains(github.event.pull_request.labels.*.name, 'autoresolve')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.repository }}
          fetch-depth: 0
      - name: Merge base into head
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git merge --no-edit origin/${{ github.event.pull_request.base.ref }}
      - name: Push updated branch
        run: git push origin HEAD:${{ github.event.pull_request.head.ref }}
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
